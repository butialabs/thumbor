services:
  thumbor:
    image: ghcr.io/butialabs/thumbor:latest
    container_name: thumbor
    restart: unless-stopped
    expose:
      - "80"
      - "8888"
    environment:
      - THUMBOR_NUM_PROCESSES=4
      - SECURITY_KEY= # https://jwtsecretkeygenerator.com/
      - ALLOW_UNSAFE_URL= True
    volumes:
      - thumbor_data:/data
      - thumbor_logs:/var/log/supervisor
      - thumbor_nginx_cache:/var/cache/nginx/thumbor
    networks:
      - thumbor
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      caddy: ${DOMAIN}
      caddy.reverse_proxy: "{{upstreams 80}}"
      caddy.encode: "gzip zstd"

  caddy:
    image: lucaslorentz/caddy-docker-proxy:latest
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - thumbor
    depends_on:
      - thumbor

networks:
  thumbor:
    driver: bridge

volumes:
  thumbor_data:
    driver: local
  thumbor_logs:
    driver: local
  thumbor_nginx_cache:
    driver: local
  caddy_data:
    driver: local
  caddy_config:
    driver: local